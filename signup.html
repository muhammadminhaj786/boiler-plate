<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <body>
        <div class="logo mx-auto" >
          <img src="" alt="" height="135px" width="190px">
        </div>
        <div class="signup mx-auto ">
          <h3 class="mx-auto">Create an Account</h3>
          <h5>Already hava an Account? <a href="./index.html" > Sign in</a> </h5>
          <label for="name">
            <input type="text" placeholder="Enter your name" id="name">
          </label>
          <label for="email">
            <input type="text" placeholder="Enter your email" id="email">
          </label>
          <label for="phone">
            <input type="password" placeholder="Enter your password" id="password">
          </label>
          <select class="form-select mx-auto" id="userType" aria-label="Default select example">
            <option selected disabled>Select User Type</option>
            <option value="Vendor">Vendor</option>
            <option value="Customer">Customer</option>
          </select>
          <input type="file" id="img-file" placeholder="upload profile picture"> 
          <div class="w-75 mx-auto"><button id="signUp" class="btn1">SignUp</button></div>
        </div>
    </body>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script type="module" src="signup.js"></script>
</html>
